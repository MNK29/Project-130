<html>
    <head>
        <title>AI MUSIC WEB APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="backgroundmusic.jpeg"> 
        <center>
            <div class="div">
                <h3 class="heading">AI Music Web App</h3>
                <hr width="80%">
                <center>
                    <div class="note">
                        <label class="heading_note">Note</label>
                        <div class="notes_div">
                            <p class="notes">1. Place you left hand wrist in front of the webcam to play 'Harry Potter Theme' song.</p> 
                            <p class="notes">2. Place your right hand wrist in front of the webcam to play 'One Shot' song (from Avengers: Endgame).</p>
                            <p class="notes">3. Keep atleast two feet distance from the webcam to detect your wrists quickly.</p>
                        </div>
                    </div>
                </center>
            </div>
            <br>
            <label class="btn" id="song">Name of the Song</label>
        </center>
        <script src="main.js"></script>
    </body>
</html>
